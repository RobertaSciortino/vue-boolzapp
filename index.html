<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <div id="root">
      <main>
        <aside>
          <div class="profile">
            <img src="img/girl.png" alt="profile-img" class="profile-img">
            <div class="disabled-icons">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

          <div class="notifications">
            <div class="bell-icon">
              <i class="fas fa-bell-slash"></i>
            </div>

            <div class="notif-settings">
              <p>Ricevi notifiche di nuovi messaggi</p>
              <p>Attiva le notifiche desktop</p>
            </div>
          </div>

          <div class="search">
            <a href="#" class="search-icon">
              <i class="fas fa-search"></i>
            </a>
            <input type="text" name="search" placeholder="Cerca o inizia nuova chat">
          </div>

          <div class="contacts-list">
            <div @click="addSelectedClass(index)" :class="contacts[index].contactClasses" v-for="(item, index) in contacts">
              <img :src="contacts[index].avatar" alt="" class="contact-img">
              <span class="preview">
                <p class="contact-name">{{contacts[index].name}} </h3>
                <p class="preview-msg">Non poteva essere altrimenti</p>
              </span>
              <span class="time">
                16.48
              </span>
            </div>
          </div>
        </aside>
        <div class="main-chat">
          <div class="header">

          </div>
          <div class="chat">
            <div :class="contacts[0].messages[0].status">
              <p>{{contacts[0].messages[0].message}}</p>
              <p>17.35</p>
            </div>
            <div :class="contacts[0].messages[1].status">
              <p>{{contacts[0].messages[1].message}}</p>
              <p>17.35</p>
            </div>
            <div :class="contacts[0].messages[2].status">
              <p>{{contacts[0].messages[2].message}}</p>
              <p>17.35</p>
            </div>

          </div>
          <div class="write-message">
            <i class="far fa-smile"></i>
            <input type="text" name="" value="">
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </main>
    </div>
    <script src="assets/main.js" charset="utf-8"></script>
  </body>
</html>
